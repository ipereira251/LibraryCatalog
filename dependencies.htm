<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout History and Holds</title>
</head>
<body>
    <h1>Checkout History and Holds</h1>

    <h2>Checkout History</h2>
    <table>
        <thead>
            <tr>
                <th>Checkout ID</th>
                <th>NetID</th>
                <th>ISBN</th>
                <th>Date</th>
                <th>Due Date</th>
                <th>Validity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Populate the table with checkout history data -->
            <tr>
                <td>1</td>
                <td>johndoe</td>
                <td>978-0545139700</td>
                <td>2024-03-25</td>
                <td>2024-04-08</td>
                <td>Valid</td>
            </tr>
            <!-- More rows for additional checkout history entries -->
        </tbody>
    </table>

    <h2>Holds</h2>
    <table>
        <thead>
            <tr>
                <th>Hold ID</th>
                <th>NetID</th>
                <th>ISBN</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Populate the table with holds data -->
            <tr>
                <td>1</td>
                <td>janedoe</td>
                <td>978-0439064866</td>
                <td>2024-03-26</td>
            </tr>
            <!-- More rows for additional hold entries -->
        </tbody>
    </table>
</body>
</html>
